db.oracle.driver.class=oracle.jdbc.driver.OracleDriver
db.oracle.hibernate.dialect.class=org.hibernate.dialect.Oracle10gDialect
db.oracle.dataSource.class=oracle.jdbc.pool.OracleDataSource
db.oracle.dataSource.minPoolSize=1
db.oracle.dataSource.maxPoolSize=64
db.oracle.url=jdbc:oracle:thin:@${db.oracle.host}:${db.oracle.port}:${db.oracle.sid}
db.oracle.host=${env.db.oracle.host}
db.oracle.port=${env.db.oracle.port}
